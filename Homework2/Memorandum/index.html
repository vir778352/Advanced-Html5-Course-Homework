<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MOU</title>
    <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.4.0.min.css">
    <script src="jquery.mobile/jquery-2.1.0.min.js"></script>
    <script src="jquery.mobile/jquery.mobile-1.4.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/memorandum.js" type="text/javascript"></script>
</head>

<body>
    <div data-role="page" id="indexPage">
        <div data-role="header" data-position="fixed">
            <a href="#addPage" data-role="button" data-icon="plus" id="addButton" data-inline="true">新增</a>
            <h3>備忘錄</h3>
            <a href="#folderPage" data-role="button" data-icon="grid" id="createFolderButton" data-inline="true">資料匣</a>
        </div>
        <div data-role="main">
            <ul data-role="listview" id="items" data-inset="true" data-filter="true" data-filter-placeholder="尋找">
                <li id="aa">
                    <a href=""></a><span class="ui-li-count"></span></li>
            </ul>
        </div>
    </div>
    <div data-role="page" id="addPage">
        <div data-role="header" data-position="fixed">
            <a href="#indexPage" data-role="button" data-icon="back" data-inline="true">返回</a>
            <h1></h1>
            <a href="#indexPage" data-role="button" data-icon="check" data-inline="true" id="saveButton">儲存</a>
        </div>
        <div data-role="main">
            <div id="currentTime" align="center"></div>
            <textarea name="" id="textArea" placeholder="輸入文字"></textarea>
            <label for="selectFolder">選擇可放入的資料夾</label>
            <select name="selectFolder" id="selectFolder" data-native-menu="" data-icon="grid" data-iconpos="left">
                <option>選擇放入的資料夾</option>
            </select>
        </div>
    </div>
    <div data-role="page" id="modifyPage">
        <div data-role="header" data-position="fixed">
            <a href="#indexPage" data-role="button" data-icon="back" data-inline="true">返回</a>
            <h2></h2>
            <a href="#indexPage" data-role="button" data-icon="edit" data-inline="true" id="editButton">修改</a>
        </div>
        <div data-role="main">
            <div id="currentTime01" align="center"></div>
            <textarea name="" id="textArea01" placeholder="輸入文字"></textarea>
            <label for="selectFolder01">選擇可放入的資料夾</label>
            <select name="selectFolder01" id="selectFolder01" data-native-menu="" data-icon="grid" data-iconpos="left">
                <option>選擇放入的資料夾</option>
            </select>
        </div>
        <div data-role="footer" data-position="fixed">
            <a href="#indexPage" data-role="button" data-icon="delete" data-inline="true" id="clearButton">刪除</a>
        </div>
    </div>
    <div data-role="page" id="folderPage">
        <div data-role="header" data-position="fixed">
            <a href="#indexPage" data-role="button" data-icon="back" data-inline="true" id="refreshPage">返回</a>
            <h1></h1>
            <a href="#folderBar" data-role="button" data-icon="plus" id="" data-inline="true" data-rel="">建立新資料夾</a>
        </div>
        <div data-role="main">
            <ul data-role="listview" id="itemsFolder" data-inset="true">
                <li id="bb"><a href="">未分類</a><span class="ui-li-count">12</span></li>
            </ul>
        </div>
    </div>
    <div data-role="page" id="folderBar">
        <div data-role="header" data-position="fixed">
            <h1>建立新資料夾</h1>
        </div>
        <div data-role="main" class="ui-content">
            <label for="foldText">輸入新資料夾名稱</label>
            <input type="text" name="foldText" id="folderText">
        </div>
        <div data-role="footer" data-position="fixed">
            <a href="#folderPage" data-role="button" data-icon="check" id="addFolderButton" data-iconpos="left">確定</a>
        </div>
    </div>
    <div data-role="page" id="sortPage">
        <div data-role="header" data-position="fixed">
            <a href="#folderPage" data-role="button" data-icon="plus" id="" data-inline="true">返回資料夾</a>
            <h1></h1>
            <a href="#indexPage" data-role="button" data-icon="grid" id="clearFolderButton" data-inline="true">刪除此資料夾</a>
        </div>
        <div data-role="main">
            <ul data-role="listview" id="sortItems" data-inset="true" data-filter="true" data-filter-placeholder="尋找">
            </ul>
        </div>
    </div>
</body>

</html>
